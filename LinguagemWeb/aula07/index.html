        <h1>Manipulando Formulários</h1>
        <form name="cadastro" id="cadastro" action="#" method="post">

            <label><br> Nome do Aluno : </label>

            <input type="email" nome="campoEmail" id="eEmail" value="Digite o e-mail">
            <input type="submit" name="botaoEnviar" value="Enviar">
        </form>

        <script>
            var formulario = document.forms[0].innerHTML;
            document.write("<br>copiando o formulário<br>"+formulario);
            var formulario = document.forms[0].innerHTML;
            document.write("<br>Valores dos campos<br>");

            document.write("<br>"+document.forms[0].elements[1].value);
            document.write("<br>"+document.forms[0].elements[2].value);
            console.log(formulario);
        </script>
